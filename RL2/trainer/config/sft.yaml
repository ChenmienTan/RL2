data:
  path: null
  apply_chat_template: true
  max_length: null
  batch_size: 128

actor:
  model_name: null
  tokenizer_name: ${actor.model_name}
  use_liger_kernel: false
  gradient_checkpointing: true
  ddp_size: 1
  tp_size: 1
  sp_size: 1
  max_length_per_device: null
