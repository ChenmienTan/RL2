  lr: 5e-6
  weight_decay: 1e-2
  max_grad_norm: 1.0
  scheduler: cosine
  warmup_ratio: 0.1
  offload_optimizer: true

trainer:
  project: null
  experiment_name: null
  load_ckpt_from: null
  n_epochs: 1
  save_dir: ckpts/${trainer.experiment_name}
  save_freq: null
  use_wandb: true