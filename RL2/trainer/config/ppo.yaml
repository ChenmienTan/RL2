defaults:
- _self_
- actor: fsdp
- ref_actor: ${actor}
- critic: ${actor}

train_data:
  path: null
  prompts_per_rollout: null
  responses_per_prompt: 1
  max_turns: 3
  mask_offpolicy_data: true
  sampling_params:
    temperature: 1.0
    max_new_tokens: null
    stop: null
    no_stop_trim: true

test_data:
  path: null
  prompts_per_rollout: null
  responses_per_prompt: 1
  max_turns: ${train_data.max_turns}
  sampling_params:
    temperature: 0.0
    max_new_tokens: ${train_data.sampling_params.max_new_tokens}
    stop: ${train_data.sampling_params.stop}
    no_stop_trim: ${train_data.sampling_params.no_stop_trim}

actor:
  max_inference_length_per_device: ${actor.max_length_per_device}
  temperature: ${train_data.sampling_params.temperature}
  update_per_rollout: 1
  clip: 0.2
  tis_coef: 0.0
  avg_level: token
  freeze_steps: 0
  offload_model: true
  adv_estimator: ${adv.estimator}

  kl:
    coef: 0.0
    type: null # `reward` or `loss`
    reward_estimator: k1
    loss_estimator: k2
    # `k1`, `k2` or `k3`. See http://joschu.net/blog/kl-approx.html.

  entropy:
    coef: 0.0

rollout:
  server_args:
    model_path: ${actor.model_name}
    dtype: ${actor.dtype}
    tp_size: 1
    mem_fraction_static: 0.6
  train_prompts_per_rollout: ${train_data.prompts_per_rollout}
  test_prompts_per_rollout: ${test_data.prompts_per_rollout}
  env_path: null
  partial_rollout: false
  dynamic_filtering: true

ref_actor:
  temperature: ${train_data.sampling_params.temperature}

critic:
  max_inference_length_per_device: ${critic.max_length_per_device}
  update_per_rollout: ${actor.update_per_rollout}
  clip: 0.5
  avg_level: ${actor.avg_level}
  offload_model: ${actor.offload_model}

adv:
  estimator: reinforce # `reinforce` or `gae`
  gamma: 1.0
  lamda: 1.0
  responses_per_prompt: ${train_data.responses_per_prompt}
  global_norm: false
  norm_var: false
  
trainer:
  project: null
  experiment_name: null
  load_ckpt_from: null
  total_steps: null
  test_freq: null
  save_dir: ckpts/${trainer.experiment_name}
  save_freq: null
  use_wandb: true